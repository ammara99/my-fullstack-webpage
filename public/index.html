<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    /* General Body Styling with Full Cat Image Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn2.thecatapi.com/images/5h3.jpg'); /* Cat Image */
      background-position: center;
      background-size: cover; /* Full screen without cutting off */
      background-attachment: fixed; /* Keep background fixed */
      background-repeat: no-repeat;
    }

    /* Add a semi-transparent overlay to make the text stand out */
    ::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Slightly dark overlay */
      z-index: -1;
    }

    /* Header Styling */
    h1 {
      font-size: 48px;
      color: #ff6347; /* Tomato red */
      margin-top: 0;  /* No margin at top */
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Text shadow for better contrast */
      animation: fadeIn 2s ease-in-out;
    }

    /* Button Styling */
    .btn {
      background: linear-gradient(145deg, #ff6347, #ff4500); /* Gradient button */
      color: white;
      font-size: 20px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      border-radius: 50px; /* Rounded corners */
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-top: 20px;
      font-weight: bold;
      position: relative;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    /* Button hover effect */
    .btn:hover {
      transform: scale(1.1); /* Slight button grow on hover */
      background-color: #ff4500; /* Darker red when hovered */
    }

    .btn::before {
      content: "üêæ"; /* Paw icon before button text */
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
    }

    /* Fade-in animation for header */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cat Facts Display Styling */
    #facts {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Light transparent background */
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      font-size: 22px;
      color: #333;
      line-height: 1.6;
      animation: slideIn 1s ease-in-out;
    }

    /* Slide-in animation for facts display */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Styling for the cat fact text */
    #facts p {
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    /* Cat Image in a Div */
    .cat-image {
      width: 100%;
      height: 300px;
      background-image: url('https://cdn2.thecatapi.com/images/5h3.jpg');
      background-position: center;
      background-size: cover;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px; /* Adjust header font size */
      }

      .btn {
        padding: 15px 30px;
        font-size: 16px;
      }

      #facts {
        padding: 15px;
        margin: 10px;
      }
    }

  </style>
</head>
<body>
  <h1>Welcome to the Cat Facts Page</h1>

  <!-- Cat Image Display -->
  <div class="cat-image"></div>

  <button class="btn" onclick="fetchCatFacts()">Get Random Cat Fact</button>
  <div id="facts"></div>

  <script>
    async function fetchCatFacts() {
      const response = await fetch('/cat-facts');
      const data = await response.json();
      
      // Display the cat fact
      if (data && data.fact) {
        document.getElementById('facts').innerHTML = `<p><strong>Did you know?</strong> ${data.fact}</p>`;
      } else {
        document.getElementById('facts').innerHTML = `<p>Sorry, couldn't fetch the cat fact. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
