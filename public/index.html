<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    /* General Body Styling with Full Cat Image Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn2.thecatapi.com/images/5h3.jpg'); /* Cat Image */
      background-position: center center;
      background-size: cover; /* Full screen without cutting off */
      background-attachment: fixed; /* Keep background fixed */
      background-repeat: no-repeat;
      position: relative;
    }

    /* Header Styling */
    h1 {
      font-size: 50px;
      color: #ff6347; /* Tomato red */
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Strong text shadow for better contrast */
      margin-bottom: 20px; /* Spacing between heading and button */
      animation: fadeIn 2s ease-in-out;
    }

    /* Button Styling */
    .btn {
      background: linear-gradient(145deg, #ff6347, #ff4500); /* Gradient button */
      color: white;
      font-size: 22px;
      padding: 15px 40px;
      border: none;
      cursor: pointer;
      border-radius: 50px; /* Rounded corners */
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    /* Button hover effect */
    .btn:hover {
      transform: scale(1.1); /* Slightly enlarge the button on hover */
      background-color: #ff4500; /* Darker red on hover */
    }

    /* Animation for fading in the title */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cat Facts Display Styling */
    #facts {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Light semi-transparent background */
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      font-size: 22px;
      color: #333;
      line-height: 1.6;
      animation: slideIn 1s ease-in-out;
    }

    /* Animation for sliding in the facts */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Styling for the cat fact text */
    #facts p {
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px; /* Adjust heading size on mobile */
      }

      .btn {
        padding: 15px 30px;
        font-size: 18px; /* Smaller font size for mobile */
      }

      #facts {
        padding: 15px;
        margin: 10px;
      }
    }

  </style>
</head>
<body>
  <h1>Welcome to the Cat Facts Page</h1>

  <!-- Cat Image Display -->
  <button class="btn" onclick="fetchCatFacts()">Get Random Cat Fact</button>
  <div id="facts"></div>

  <script>
    async function fetchCatFacts() {
      const response = await fetch('/cat-facts');
      const data = await response.json();
      
      // Display the cat fact
      if (data && data.fact) {
        document.getElementById('facts').innerHTML = `<p><strong>Did you know?</strong> ${data.fact}</p>`;
      } else {
        document.getElementById('facts').innerHTML = `<p>Sorry, couldn't fetch the cat fact. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
