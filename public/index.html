<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    /* General Body Styling with a Cat Image Background */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://cdn2.thecatapi.com/images/5h3.jpg'); /* Beautiful cat image */
      background-position: center;
      background-size: cover; /* Make the image cover the entire background */
      background-attachment: fixed; /* Fixed background image when scrolling */
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }

    /* Add a semi-transparent overlay to make the text readable */
    ::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Darken the background with transparency */
      z-index: -1;
    }

    /* Header Styling */
    h1 {
      font-size: 48px;
      color: #ff6347; /* Tomato red */
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better contrast */
    }

    /* Button Styling */
    .btn {
      background-color: #ff6347; /* Tomato red */
      color: white;
      font-size: 20px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: bounce 1.5s ease infinite;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #ff4500; /* Darker red on hover */
    }

    /* Animation for fading in the title */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cat Facts Display Styling */
    #facts {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      font-size: 22px;
      color: #333;
      line-height: 1.6;
      animation: slideIn 1s ease-in-out;
    }

    /* Animation for sliding in the facts */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Fun animation for the button */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Styling for the cat fact text */
    #facts p {
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .btn {
        padding: 15px 30px;
        font-size: 16px;
      }

      #facts {
        padding: 15px;
        margin: 10px;
      }
    }

  </style>
</head>
<body>
  <h1>Welcome to the Cat Facts Page</h1>
  <button class="btn" onclick="fetchCatFacts()">Get Random Cat Fact</button>
  <div id="facts"></div>

  <script>
    async function fetchCatFacts() {
      const response = await fetch('/cat-facts');
      const data = await response.json();
      
      // Check if the response contains data and display it
      if (data && data.fact) {
        document.getElementById('facts').innerHTML = `<p><strong>Did you know?</strong> ${data.fact}</p>`;
      } else {
        document.getElementById('facts').innerHTML = `<p>Sorry, couldn't fetch the cat fact. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
