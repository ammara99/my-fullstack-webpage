<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #facts {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cat Facts Page</h1>
  <button onclick="fetchCatFacts()">Get Random Cat Fact</button>
  <div id="facts"></div>

  <script>
    async function fetchCatFacts() {
      const response = await fetch('/cat-facts');
      const data = await response.json();
      const randomFact = data[Math.floor(Math.random() * data.length)];
      document.getElementById('facts').innerHTML = `<p>${randomFact.text}</p>`;
    }
  </script>
</body>
</html>
