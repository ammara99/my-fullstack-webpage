<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #facts {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cat Facts Page</h1>
  <button onclick="fetchCatFacts()">Get Random Cat Fact</button>
  <div id="facts"></div>

  <script>
    async function fetchCatFacts() {
      // Fetch the random cat fact from the server
      const response = await fetch('/cat-facts');
      
      // Check if the response is successful
      if (!response.ok) {
        document.getElementById('facts').innerHTML = `<p>Sorry, we couldn't fetch the cat facts. Try again later.</p>`;
        return;
      }
      
      // Parse the JSON data
      const data = await response.json();
      
      // Display the cat fact (assuming it has the 'fact' property)
      document.getElementById('facts').innerHTML = `<p>${data.fact}</p>`;
    }
  </script>
</body>
</html>
